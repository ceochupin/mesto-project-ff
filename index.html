<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта Место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__edit-avatar-button"><img class="profile__image" src="" alt=""><div class="skeleton skeleton__profile_avatar"></div></div><div class="profile__info"><div class="profile__title-container"><h1 class="profile__title"></h1><div class="skeleton skeleton__profile_title"></div></div><button class="profile__edit-button" type="button"></button><div class="profile__description-container"><p class="profile__description"></p><div class="skeleton skeleton__profile_description"></div></div></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2024 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><label class="popup__label"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" id="edit-profile-name-input" required/> <span class="popup__error edit-profile-name-input-error"></span></label> <label class="popup__label"><input name="about" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" id="edit-profile-description-input" required/> <span class="popup__error edit-profile-description-input-error"></span></label> <button type="submit" class="button popup__button" name="button">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><label class="popup__label"><input name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" id="new-place-name-input" required/> <span class="popup__error new-place-name-input-error"></span></label> <label class="popup__label"><input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" id="new-place-url-input" required/> <span class="popup__error new-place-url-input-error"></span></label> <button type="submit" class="button popup__button" name="button">Сохранить</button></form></div></div><div class="popup popup_type_edit-avatar popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar" novalidate><label class="popup__label"><input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" id="edit-avatar-url-input" required/> <span class="popup__error edit-avatar-url-input-error"></span></label> <button type="submit" class="button popup__button" name="button">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like-counter"></span></div></div></li></template><template id="card-template-skeleton"><li class="places__item skeleton"><div class="skeleton__card"><div class="skeleton__card_type_image"></div><div class="skeleton__card_type_description"><div class="skeleton__card_type_title"></div><div class="skeleton__card_type_like-container"><div class="skeleton__card_type_like-button"></div><div class="skeleton__card_type_like-counter"></div></div></div></div></li></template></body></html>
